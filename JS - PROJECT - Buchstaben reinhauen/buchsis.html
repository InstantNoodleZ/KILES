<!DOCTYPE html>
<html>
	<head>
		<meta charset ="utf-8">
        <link href="buchsis.css" rel="stylesheet">
		<title>Tierspiel</title>
        
        <script type="text/javascript">             //DES IS DASS MA KA ENTER DRUCKN KAU
            function stopRKey(evt) { 
            var evt = (evt) ? evt : ((event) ? event : null); 
            var node = (evt.target) ? evt.target : ((evt.srcElement) ? evt.srcElement : null); 
            if ((evt.keyCode == 13) && (node.type=="text"))  {return false;} } 
            document.onkeypress = stopRKey; 
        </script>
        
	</head>
	<body>  
        <h1> Ersetze die Buchstaben </h1><br><br>
        
        <p></p>
            
            
              
        
        <script type="text/javascript" src="buchsis.js">
        </script>
    
	</body>
</html>
